<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flexbox Assignment</title>
<link href="https://fonts.googleapis.com/css2?family=Duru+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Duru+Sans&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    background-color: black;
    color: white;
    background: rgba(255,112,6,1.00);
}
/* Style the side navigation */
.sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    position: fixed;
    background-color: black;
}
/* Side navigation links */
.sidenav a {
    color: white;
    padding: 16px;
    text-decoration: none;
    display: block;
    font-family: 'Bangers', cursive;
    font-size: 40px;
    margin-top: 50px;
    text-align: center;
}
/* Change color on hover */
.sidenav a:hover {
    background-color: rgba(255,112,7,1.00);
    color: black;
}
/* Style the content */
.content {
    margin-left: 200px;
    padding-left: 20px;
}
.welcome {
    margin-left: 250px;
    margin-top: 200px;
}
.welcome h1 {
    font-size: 68px;
    font-family: 'Duru Sans', sans-serif;
	color: black;
}
.welcome p {
    font-size: 30px;
    padding-top: 5px;
    font-family: 'Duru Sans', sans-serif;
	
}
.welcome button {
    margin-top: 50px;
    height: 70px;
    width: 160px;
    border-radius: 10px;
    background-color: black;
    font-size: 38px;
    font-family: 'Bangers', cursive;
    text-align: center;
    color: ghostwhite;
    margin-left: 180px;
}
button:hover {
    background-color:white;
    color: black;
}
.innercont 
	{
		 text-align: left;
    padding-top: 70px;
    margin-left: 100px;
	}
	#dzhover:hover{
		background-color: white;
	}
	.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>

<body>
<div class="sidenav"> <a href="home.html">Home</a> <a href="index.html" id="dzhover">D Zines</a> <a href="contact.html">Colaborte</a><a href="#">About</a> <a href="contact.html">Shop</a> </div>
<section class="welcome">
  <div class="innercont">
    <h1 style="font-size: 5vw">Digital Zines</h1>
    <p style="font-size: 2vw">Empowering Creative Expression</p>
    <button onclick="location.href='index.html';">D Zines</button>
  </div>
</section>
	<button onclick="myFunction()">Toggle dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
</body>
</html>
